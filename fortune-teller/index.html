<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fortune.css" type="text/css" />
    <title>Fortune Teller</title>
  </head>
  <body>
    <h1 id="my-heading">Fortune Teller</h1>
    <div class="user-input">
      <input type="text" id="enter-text" />
      <button id="ask-button">Ask me</button>
    </div>
    
    <div class="container">
      <img src="./palm.jpg" alt="Snow" style="width:65%;">
      <span class="banner-text" id="random-response"></span>
    </div>
    <div class="questions">Questions:</div>
      <ol id="my-list"></ol>
    </div>
    <script src="fortune.js"></script>
  </body>
</html>
